<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="total-container">
            <div class="final-result">
                <h3 class="close-button">x</h3>
                <div class="result-box">
                    <div>
                        <h2 class="result-heading">YAY YOU WON !!</h2>
                    </div>
                    <div>
                        <h1  class="result-score">64</h1>
                    </div>
                    <div class="restart-game-bar">
                        <div class="new-game-button">
                        </div>
                        <div class="quit-game">
                        </div>
                    </div>
                </div>
            </div>
            <div class="heading">
                <h1>BATTING</h1>
                <h2 class="current-player">CURRENT PLAYER</h2>
            </div>
            <div class="scoring-section">
            <div class="first-batting">
                <h2>TOTAL SCORE</h2>
                <h1 class="batting-total-score">0</h1>
            </div>
            </div>
            <div class="target-area">
                <div class="target-given">
                  <h2>TOTAL TARGET</h2>
                    <h1 class="total-target-count">67</h1>                  
                </div>
                <div class="target-to-be-chase">
                    <h2>TARGET REMAINING</h2>
                    <h1 class="total-target-remaining">3</h1>
                </div>
            </div>
            <div class="running-area">
                <div class="ball-hit">
                        <h2 class="batting-hit">0</h2>
                    <p class="batting-person">YOU HIT</p>
                </div>
                <div class="ball-throw">
                    <h2 class="bowling-hit">0</h2>
                    <p class="bowling-person">CPU THROWN</p>
                </div>
            </div>
                <div class="ball-holder">
                    <ul>
                        <li><div class="all-balls clicking-balls"><h2 class="ball-index">2</h2></div></li>
                        <li><div class="all-balls clicking-balls"><h2 class="ball-index">3</h2></div></li>
                        <li><div class="all-balls clicking-balls"><h2 class="ball-index">4</h2></div></li>
                        <li><div class="all-balls clicking-balls"><h2 class="ball-index">6</h2></div></li>
                        <li><div class="all-balls clicking-balls"><h2 class="ball-index">0</h2></div></li>
                        <li><div class="all-balls clicking-balls"><h2 class="ball-index">1</h2></div></li>
                    </ul>
                </div>    
            
        </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="action.js" charset="utf-8"></script>

    </body>

</html>
